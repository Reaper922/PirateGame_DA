<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Captain ClownNose</title>
    <meta property="og:title" content="Captain ClownNose">
    <meta name="description" content="A pirate themed 2d platformer. Try your luck and collect all coins!">
    <meta property="og:description" content="A pirate themed 2d platformer. Try your luck and collect all coins!">
    <meta property="og:image" content="https://dennis-ammen.developerakademie.net/captainclownnose/assets/sprites/menu/title.png">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="js/script.js" type="module"></script>
</head>

<body>
    <div id="container">
        <div id="ratio-container">
            <!-- Canvas -->
            <canvas id="canvas"></canvas>
            <!-- Background -->
            <img src="./assets/sprites/menu/menu.png" class="no-select" id="background" draggable="false">
            <img src="./assets/sprites/menu/title.png" class="no-select" id="title" draggable="false">
            <!-- Buttons -->
            <img src="./assets/sprites/buttons/play.png" class="no-select" id="play" draggable="false">
            <img src="./assets/sprites/buttons/fullscreen.png" class="no-select" id="fullscreen" draggable="false">
            <img src="./assets/sprites/buttons/mute.png" class="no-select" id="mute" draggable="false">
            <!-- Controls -->
            <img src="./assets/sprites/menu/controls.png" class="no-select" id="controls" draggable="false">
            <!-- Touch Control -->
            <img src="./assets/sprites/buttons/left.png" class="no-select" id="left" draggable="false">
            <img src="./assets/sprites/buttons/right.png" class="no-select" id="right" draggable="false">
            <img src="./assets/sprites/buttons/a.png" class="no-select" id="jump" draggable="false">
            <img src="./assets/sprites/buttons/b.png" class="no-select" id="attack" draggable="false">
            <!-- Loading Screen -->
            <div id="loading-screen">
                <img src="./assets/sprites/loading_screen/boat.png" class="no-select" id="boat" draggable="false">
                <img src="./assets/sprites/terrain/clouds/1.png" class="no-select" id="cloud1" draggable="false">
                <img src="./assets/sprites/terrain/clouds/2.png" class="no-select" id="cloud2" draggable="false">
                <div id="water"></div>
                <div id="loading-bar">
                    <div id="progress"></div>
                </div>
            </div>
            <!-- End Screen -->
            <div id="end-screen">
                <div>
                    <img src="./assets/sprites/end_screen/win.png" class="no-select" id="win" draggable="false">
                    <img src="./assets/sprites/end_screen/lose.png" class="no-select" id="lose" draggable="false">
                    <img src="./assets/sprites/buttons/play_again.png" class="no-select" id="play-again" draggable="false">
                </div>
            </div>
            <!-- Cursor -->
            <img src="./assets/sprites/cursors/mouse.png" id="cursor">
        </div>

    </div>
</body>

</html>
